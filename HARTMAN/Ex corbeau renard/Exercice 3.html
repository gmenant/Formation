<html lang="fr">
<head>
	<meta charset="UTF8">
	<title>Ex3</title>
	
	<script type="text/javascript">
		function saisie()
	{
		var mess='Entrez le rayon du cercle';
		var r=prompt(mess);
		var superficie = Math.PI*r*r;
			mess = 'La surface est égale à : ';
		alert (mess+superficie);
	}
	</script>
	
</head>
<!--//////////////////////////////////////////////////////-->
<body>
	
	<p><a href="#" onclick="saisie()">Calcul de la surface d'un cercle : πR²<a/></p>
	
</body>
